[package]
name = "wordshk_api"
version = "0.1.0"
edition = "2021"

[dependencies]
wordshk_tools = "1.0.0-beta.1"
flutter_rust_bridge = "1.9.1"
anyhow = { version = "1.0.52", features = ["backtrace"] }
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.11.8", features = ["blocking"] }
flate2 = "1.0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
parking_lot = "0.11.2"
lazy_static = "1.4.0"
oslog = { version = "0.1.0" }
log = "0.4.14"

[lib]
name = "wordshk_api"
crate-type = ["staticlib"]
