[package]
name = "wordshk_api"
version = "0.1.0"
edition = "2021"

[dependencies]
wordshk_tools = { git = "https://github.com/AlienKevin/wordshk-tools.git", rev = "e46a4b0471622a2bd1cc609039dcfd7bc6bd08c6" }
flutter_rust_bridge = "=1.82.1"
anyhow = { version = "1.0.75", features = ["backtrace"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
parking_lot = "0.12.1"
lazy_static = "1.4.0"
flate2 = "1.0"
#oslog = { version = "0.1.0" }
#log = "0.4.14"
openssl = { version = "*", features = ["vendored"] }
csv = "1.3.0"
rmp-serde = "1.1.2"
once_cell = "1.19.0"

[lib]
name = "wordshk_api"
crate-type = ["cdylib", "staticlib"]
