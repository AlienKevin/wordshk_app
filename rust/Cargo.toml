[package]
name = "rust_lib"
version = "0.1.0"
edition = "2021"

[dependencies]
wordshk_tools = { git = "https://github.com/AlienKevin/wordshk-tools.git", rev = "dce4d20d4043c6a4af1216462504de416463ce4d" }
flutter_rust_bridge = { version = "2.0.0-dev.11" }
anyhow = { version = "1.0.75", features = ["backtrace"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
parking_lot = "0.12.1"
openssl = { version = "*", features = ["vendored"] }
csv = "1.3.0"
once_cell = "1.19.0"
simplelog = "0.12.1"
lazy_static = "1.4.0"
log = "0.4.20"
rkyv = { version = "0.7.43", features = [ "alloc" ] }
regex = "1.5.5"

[lib]
crate-type = ["cdylib", "staticlib"]
