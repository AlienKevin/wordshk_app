name: wordshk
description: words.hk dictionary for mobile

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.0

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_rust_bridge: ^1.27.2
  equatable: ^2.0.0
  flutter_native_splash: ^2.0.4
  just_audio: ^0.9.20
  expandable: ^5.0.1
  url_launcher: ^6.1.0
  intl: ^0.17.0
#  freezed_annotation: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  test: ^1.17.10
  flutter_launcher_icons: "^0.9.2"
  flutter_launcher_name:
    git:
      url: https://github.com/AlienKevin/flutter_launcher_name
      ref: "0.11.1"
#  build_runner:
#  freezed: ^1.1.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/jyutping_female/
  fonts:
    - family: ChironHeiHK
      fonts:
        - asset: fonts/ChironHeiHK-N.otf

flutter_native_splash:
  color: "ffffff"
  color_dark: "000000"
  image: "assets/icon_512.png"
  image_dark: "assets/icon_512_dark.png"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon_512.png"

flutter_launcher_name:
  name: "words.hk"
